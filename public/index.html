<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Liste des Artistes</title>
    <link rel="stylesheet" href="../static/style.css" />
  </head>

  <body>
    <!-- Champ de recherche avec suggestions -->
    <form action="/search" method="get">
      <label for="search">Rechercher un artiste :</label>
      <input
        type="text"
        id="search"
        name="search"
        placeholder="Nom de l'artiste..."
        list="suggestions"
      />
      <datalist id="suggestions">
        <!-- Ici, nous allons générer les options pour les suggestions à l'aide d'une boucle Go -->
        {{range .Allartist}}
        <option value="{{.Name}}==>artist/band">{{.Name}} - artist/band</option>
        {{end}} {{range .Memb}}
        <option value="{{.}}==>member">{{.}} - member</option>
        {{end}} {{range .Locat}}
        <option value="{{.}}==>location">{{.}} - location</option>
        {{end}}
      </datalist>
      <button type="submit">Rechercher</button>
    </form>
    <h1>Liste des Artistes</h1>
    <div class="artist-list">
      {{range .Allartist}}
      <div class="main_body">
        <!-- Ajoute le lien vers la page artist.html avec l'ID de l'artiste -->
        <a href="/artist/{{.ID}}">
          <div class="card">
            <div class="side-front">
              <h5 class="heading">{{.Name}}</h5>
              <div class="score-main">
                <img src="{{.Image}}" alt="{{.Name}}">
              </div>
              <h4 class="appreciation">{{.CreationDate}}</h4>
              <p class="para">
                Date de creation
              </p>
            </div>
            <div class="side-back">
              <div class="summery-heading">Summary</div>
              <div class="box-1 box">
                <div class="side-boxes">
                  <p class="text-1">Reaction</p>
                  <p>
                    <span class="per">80</span><span class="out-of">/ 100</span>
                  </p>
                </div>
              </div>
              <div class="box-2 box">
                <div class="side-boxes">
                  <p class="text-2">Memory</p>
                  <p>
                    <span class="per">92</span><span class="out-of">/ 100</span>
                  </p>
                </div>
              </div>
              <div class="box-3 box">
                <div class="side-boxes">
                  <p class="text-3">Verbal</p>
                  <p>
                    <span class="per">61</span><span class="out-of">/ 100</span>
                  </p>
                </div>
              </div>
              <div class="box-4 box">
                <div class="side-boxes">
                  <p class="text-4">Visual</p>
                  <p>
                    <span class="per">72</span><span class="out-of">/ 100</span>
                  </p>
                </div>
              </div>
              <button class="btn-continue">Continue</button>
            </div>
          </div>
        </a>
      </div>
      {{end}}
    </div>
  </body>
</html>
