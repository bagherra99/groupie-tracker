<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <title>Page d'affichage des données</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        text-align: center;
      }
      .artists-container {
        /* display: flex;
        flex-direction: row; */
        /* flex-wrap: wrap; */
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        /* justify-content: center; */
      }
      .artist-card {
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 10px;
        margin: 10px;
        width: 300px;
      }
      .artist-card img {
        width: 100%;
        height: auto;
      }
      .artist-card h2 {
        margin-top: 10px;
      }
      .artist-card p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <h1>Liste des artistes</h1>
    <div class="artists-container">
      {{range .}}
    <div class="artist-card">
        <img src="{{.Image}}" alt="{{.Name}}">
        <h2>{{.Name}}</h2>
        <p>Membres: {{range .Members}}{{.}}, {{end}}</p>
        <p>Date de création: {{.CreationDate}}</p>
        <p>Premier album: {{.FirstAlbum}}</p>
        <p>Lieux: {{range .Locations}}{{.}}, {{end}}</p>
        <p>Dates de concert: {{range .ConcertDates}}{{.}}, {{end}}</p>
        <p>Relations: {{.Relations}}</p>
      </div>
      {{end}}
  </div>
  </body>
</html>
